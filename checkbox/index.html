<!DOCTYPE html>
<html>
<head>
	<title>Cool Checkbox</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<!-- BY NESTING THE INPUT TAG INSIDE OF THE LABEL ELEMENT, IT ALLOWS US TO CLICK ANYWHERE ON THE LABEL ELEMENT TO TRIGGER THE CHECKBOX INPUT -->
	<label for="check">
		<input type="checkbox" id="check" class="check">
		<span class="btn"></span>
	</label>

	<label class="second-label" for="check-two">
		<input type="checkbox" id="check-two" class="check-two">
		<span class="btn-two"></span>
	</label>

</body>
</html>
